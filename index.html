<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Favicon -->

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon.svg">

    <!-- Three.js CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",

            }
        }
    </script>
    
    <!-- Service Worker Registration (disabled in development) -->
    <script>
        if ('serviceWorker' in navigator && !window.location.hostname.includes('localhost')) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('‚úÖ Service Worker registado:', reg.scope))
                    .catch(err => console.log('‚ùå Service Worker falhou:', err));
            });
        } else if ('serviceWorker' in navigator) {
            // Unregister SW in development to avoid cache issues
            navigator.serviceWorker.getRegistrations().then(registrations => {
                registrations.forEach(reg => reg.unregister());
            });
        }
    </script>
</head>

    <div id="app-window" class="window-container">
        <!-- Window Body -->
        <div class="window-body" id="window-body">

    <!-- Modules -->
